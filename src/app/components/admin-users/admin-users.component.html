<div>
    <app-navbar></app-navbar>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 mt-4 mb-4">
                <h4>Administración de usuarios</h4>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Última actualización</th>
                    <th scope="col">Rol</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of iUsers; index as i; first as isFirst">
                    <td>{{item.email}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.updatedAt}}</td>
                    <td>{{item.role}}</td>
                    <td>
                        <div>
                            <button class="btn btn-success" (click)="editUser(item)"><i class="bi bi-pencil-square"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
